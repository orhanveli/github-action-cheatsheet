# Template GitHub Actions workflow for building and pushing Docker images
# Copy this to your application repositories
#
# Required secrets in your GitHub repo:
# - GHCR_TOKEN: Personal access token with write:packages scope (or use GITHUB_TOKEN)
#
# Usage: Copy to your app repo as .github/workflows/build-and-push.yaml

name: RxEYS Hub Build and Push

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - production
      tag:
        description: "Image tag (e.g., 1.0.0, latest)"
        required: true
        default: "latest"

env:
  REGISTRY: ghcr.io
  APP_NAME: my-app

jobs:
  build:
    #    runs-on: ubuntu-latest
    runs-on: [self-hosted]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.APP_NAME }}
          tags: |
            # For manual dispatch, use the provided tag
            type=raw,value=${{ inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # Also push latest for manual dispatch, but only if specified tag isn't already "latest"
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_dispatch' && inputs.tag != 'latest' }}
            # Tag as latest when pushing to main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
            # For automated triggers
            # Creates tag from branch name (e.g., develop, feature-x) for automated triggers
            type=ref,event=branch,enable=${{ github.event_name != 'workflow_dispatch' }}
            # Creates tag like pr-42 for pull requests
            type=ref,event=pr,enable=${{ github.event_name != 'workflow_dispatch' }}
            # Creates tag from commit SHA (e.g., a1b2c3d) with no prefix
            type=sha,prefix=,enable=${{ github.event_name != 'workflow_dispatch' }}
            # If you push a git tag like v1.2.3, creates Docker tag 1.2.3
            type=semver,pattern={{version}},enable=${{ github.event_name != 'workflow_dispatch' }}
            # Also creates 1.2 from v1.2.3 for minor version pinning
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name != 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./path/to/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
